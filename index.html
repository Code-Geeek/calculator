<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <div class="background">
        <div class="main-body">
            <div class="body1">
                <div class="input">
                    <input type="text" placeholder="0" class="form-control calc-input fs-3" id="result" readonly>
                </div>
                <div class="buttons mt-3">
                    <!-- first row -->
                    <button class="btn butn" id="ac" onclick="resetResult()">A C</button>
                    <button class="btn butne " id="del" onclick="removeLast()">&#9003</button>
                    <button class="btn butn" onclick="display('%')">%</button>
                    <button class="btn butne btn-light mt-2" onclick="display ('/')">/</button>
                    <!-- second row -->
                    <button class="btn butn" id="seven"onclick="display ('7')">7</button>
                    <button class="btn butn" id="eight"onclick="display ('8')">8</button>
                    <button class="btn butn" id="nine" onclick="display ('9')">9</button>
                    <button class="btn butne btn-light mt-2" onclick="display ('*')">&#215</button>
                    <!-- third row -->
                    <button class="btn butn" id="four" onclick="display ('4')">4</button>
                    <button class="btn butn" id="five" onclick="display ('5')">5</button>
                    <button class="btn butn" id="six" onclick="display ('6')">6</button>
                    <button class="btn butne btn-light mt-2" onclick="display ('-')">-</button>
                    <!-- fourth row -->
                    <button class="btn butn" id="one" onclick="display ('1')">1</button>
                    <button class="btn butn" id="two" onclick="display ('2')">2</button>
                    <button class="btn butn" id="three" onclick="display ('3')">3</button>
                    <button class="btn butne btn-light mt-2" onclick="display ('+')">+</button>
                    <button class="btn btn-warning" id="equal" onclick="exprEval()">&#61</button>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="./main.js"></script>
</html>
